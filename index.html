<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Geografia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 280px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: relative;
            perspective: 1000px;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-sizing: border-box;
            border-radius: 8px;
        }
        .card-front {
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .card-back {
            background-color: #28a745;
            color: #333;
            font-size: 1em;
            transform: rotateY(180deg);
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Flashcards de Geografia</h2>
    <div class="container">
        
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front">Qual é o maior oceano do mundo?</div>
                <div class="card-back">Oceano Pacífico.</div>
            </div>
        </div>

        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front">Qual o nome do maior deserto quente do mundo?</div>
                <div class="card-back">Deserto do Saara.</div>
            </div>
        </div>

        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front">Qual o maior país do mundo em área territorial?</div>
                <div class="card-back">Rússia.</div>
            </div>
        </div>

        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front">Qual o nome do maior rio do mundo em volume de água?</div>
                <div class="card-back">Rio Amazonas.</div>
            </div>
        </div>
